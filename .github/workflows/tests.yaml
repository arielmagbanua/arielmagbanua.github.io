name: ViteTest

on:
  push:
    branches: [main, dev, react-version]
  pull_request:
    branches: [main, dev, react-version]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
