<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ariel Magbanua">
    <meta name="author" content="Ariel Magbanua">
    <title>Ariel Magbanua</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/tools.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/diffview.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Title</title>
</head>
<body>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <a href="#" data-target="mobile-side-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down"></ul>
    </div>
</nav>

<ul class="sidenav sidenav-fixed" id="mobile-side-nav">
    <li id="id-code-difference" class="bold active"><a href="#code-difference" data-target="mobile-side-nav" class="nav-link sidenav-close">Code difference</a></li>
    <li id="id-minifier"><a href="#minifier" data-target="mobile-side-nav" class="nav-link sidenav-close">Minifier</a></li>
</ul>

<main>
    <div id="code-difference" class="row section">
        <div class="row" align="right">
            <!--<div class="col s8"></div>-->
            <div class="col s6 m6 xl3 l3 offset-xl8 offset-ll8">
                <label class="col s6">
                    <input id="side-by-side-diff" class="with-gap" name="group3" type="radio" onclick="diffUsingJS(0);" checked/>
                    <span>Side by Side Difference</span>
                </label>
                <label class="col s6">
                    <input id="inline-diff" class="with-gap" name="group3" type="radio" onclick="diffUsingJS(1);" checked/>
                    <span>Inline Difference</span>
                </label>
            </div>
            <div class="col s6 m6 xl1 l1 offset-xll0 offset-ll0">
                <a id="compare-button" class="waves-effect waves-light btn">Compare</a>
            </div>
        </div>
        <div class="row">
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="base-text-container" class="materialize-textarea"></textarea>
                        <label for="base-text-container">Base Text Container</label>
                    </div>
                </div>
            </form>
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="new-text-container" class="materialize-textarea"></textarea>
                        <label for="new-text-container">New Text Container</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="diffoutput" class="col s12"></div>
        </div>
    </div>
    <div id="minifier" class="row section" hidden>
        Minifier
    </div>
</main>

<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="js/diffview.js"></script>
<script src="js/difflib.js"></script>
<script src="js/tools.min.js"></script>
</body>
</html>
